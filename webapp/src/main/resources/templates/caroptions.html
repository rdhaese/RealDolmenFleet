<html xmlns:th="http://www.thymeleaf.org"
      xmlns:spring="http://www.springframework.org/tags">
<head>

    <title></title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Name </th>
        <th>Description</th>


    </tr>
    </thead>
       <tbody>

    </tr>
    </tbody>
</table>
</body>
</html>
