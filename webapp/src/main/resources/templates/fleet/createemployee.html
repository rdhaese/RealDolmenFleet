<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head"></head>
<body>
<div th:replace="fragments/fragments :: header"></div>
<div th:replace="fragments/fragments :: div.scripts"></div>
<script>
    $(function() {
        $( "#datepicker" ).datepicker({ dateFormat: 'dd/mm/yy' });
    });
</script>

<div class="container">
    <div th:replace="fragments/fragments :: div#page-header"></div>
    <div class="row">
        <div class="col-lg-12">



            <form method="POST" th:object="${employee}">
                <div th:class="${#fields.hasErrors('name')}? 'has-error'">
                    <label th:for="${#ids.next('name')}"> Name:</label>
                    <input type="text" th:field="*{name}" />
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>

                <div th:class="${#fields.hasErrors('email')}? 'has-error'">
                    <label th:for="${#ids.next('email')}"> Email:</label>
                    <input type="text" th:field="*{email}" />
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{emal}"></span>
                </div>


                <div th:class="${#fields.hasErrors('functionalLevel')}? 'has-error'">
                    <label th:for="${#ids.next('functionalLevel')}"> Functional level:</label>
                    <input type="text" th:field="*{functionalLevel}" />
                    <span th:if="${#fields.hasErrors('functionalLevel')}" th:errors="*{functionalLevel}"></span>
                </div>

                <div th:class="${#fields.hasErrors('inServiceDate')}? 'has-error'">
                    <label th:for="${#ids.next('inServiceDate')}"> In service date:</label>

                    <input type="text"  id="datepicker" th:field="*{inServiceDate}" placeholder="MM/DD/YYYY" />
                    <span th:if="${#fields.hasErrors('inServiceDate')}" th:errors="*{inServiceDate}"></span>
                </div>

                <div th:class="${#fields.hasErrors('role')}? 'has-error'">
                    <label th:for="${#ids.next('role')}"> Role:</label>
                    <select name="role-selector" th:field="*{role}" >
                        <option th:each="rol : ${T(com.realdolmen.fleet.model.EmployeeType).values()}" th:value="${rol}" th:text="${rol}" ></option>
                    </select>

                    <span th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></span>
                </div>


                <div th:class="${#fields.hasErrors('password')}? 'has-error'">
                    <label th:for="${#ids.next('password')}"> password:</label>
                    <input type="text" th:field="*{password}" />
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>



                <br/>
                <button type="submit">Save new employee </button>
            </form>


        </div>

        <hr/>
    </div>
</div>





</body>
</html>
