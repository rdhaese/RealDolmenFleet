<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head"></head>
<body>
<div th:replace="fragments/fragments :: header"></div>

<div th:replace="fragments/fragments :: div.scripts"></div>
<script type="text/javascript" charset="utf-8">
    $(document).ready( function () {
        $('#carpacks').dataTable().columnFilter();

    } );
</script>


<div class="container">
    <div th:replace="fragments/fragments :: div#page-header"></div>
    <div class="row">
        <div class="col-lg-12">
            <div>
                <a th:href="@{/fleet/createpack}">Create New Pack</a>
            </div>

            <table id="carpacks">
    <thead>
    <tr>
        <th>Name </th>
        <th>Price</th>
        <th>nbr of Options </th>
        <th> </th>

    </tr>
    </thead>
                <tfoot>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>nbr Of Options</th>
                </tr>
                </tfoot>
    <tbody>


    <tr th:each="pack  : ${packList}">

        <td th:text="${pack.name}"></td>

        <td th:text="${pack.price}"></td>

        <td th:text="${pack.carOptions.size()}"></td>

        <td> <a th:href="${#mvc.url('EPC#editPack').arg(0, pack.id).build()}" > Edit pack </a> </td>




    </tr>
    </tbody>
</table>
        </div>

        <hr/>
    </div>
</div>






</body>
</html>
