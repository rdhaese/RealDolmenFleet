<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head"></head>
<body>
<div th:replace="fragments/fragments :: div.scripts"></div>
<script>
    $(function() {
        $( "#inServiceDate" ).datepicker({ dateFormat: 'dd/mm/yy' });
    });
</script>
<div th:replace="fragments/fragments :: header"></div>

<div class="container">
    <div th:replace="fragments/fragments :: div#page-header"></div>
    <div class="row">
        <div class="col-lg-12">



            <form method="POST" th:object="${employee}"  action="/fleet/editemployee" style="width: 50%;">
                <div th:class="${#fields.hasErrors('name')}? 'has-error'">
                    <label th:for="${#ids.next('name')}"><p th:text="#{employee.namem}"> name </p> </label>
                    <input type="text" th:field="*{name}" class="form-control"/>
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="val-error"></span>
                </div>

                <div th:class="${#fields.hasErrors('email')}? 'has-error'">
                    <label th:for="${#ids.next('email')}"><p th:text="#{employee.mailm}"> mail  </p></label>
                    <input type="text" th:field="*{email}" class="form-control"/>
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="val-error"></span>
                </div>


                <div th:class="${#fields.hasErrors('functionalLevel')}? 'has-error'">
                    <label th:for="${#ids.next('functionalLevel')}"> <p th:text="#{employee.funclevelm}"> functional level </p> </label>
                    <input type="number" min="1" max="8" th:field="*{functionalLevel}" class="form-control"/>
                    <span th:if="${#fields.hasErrors('functionalLevel')}" th:errors="*{functionalLevel}" class="val-error"></span>
                </div>

                <div th:class="${#fields.hasErrors('inServiceDate')}? 'has-error'">
                    <label th:for="${#ids.next('inServiceDate')}"> <p th:text="#{employee.servicedatem}"> servicedate  </p> </label>

                    <input type="text" id="inServiceDate" th:field="*{inServiceDate}" placeholder="MM/DD/YYYY" class="form-control"/>
                    <span th:if="${#fields.hasErrors('inServiceDate')}" th:errors="*{inServiceDate}" class="val-error"></span>
                </div>


                <div th:class="${#fields.hasErrors('role')}? 'has-error'">
                    <label th:for="${#ids.next('role')}"> <p th:text="#{employee.rolem}"> Role  </p></label>
                    <select name="role-selector" th:field="*{role}" class="form-control">
                        <option th:each="rol : ${T(com.realdolmen.fleet.enums.EmployeeType).values()}" th:value="${rol}" th:text="${rol}" ></option>
                    </select>

                    <span th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="val-error"></span>
                </div>

                <input type="hidden" th:field="*{id}" />

                <input type="hidden" th:field="*{password}" />


                <br/>

                <button type="submit" class="btn btn-primary"><p th:text="#{employee.save}"> save  </p> </button>
            </form>


        </div>

        <hr/>
    </div>
</div>

</body>
</html>
