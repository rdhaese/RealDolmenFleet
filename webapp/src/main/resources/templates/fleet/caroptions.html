<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head"></head>
<body>
<div th:replace="fragments/fragments :: header"></div>

<div th:replace="fragments/fragments :: div.scripts"></div>
<script type="text/javascript" charset="utf-8">
    $(document).ready( function () {
        $('#caroptions').dataTable().columnFilter();

    } );
</script>


<div class="container">
    <div th:replace="fragments/fragments :: div#page-header"></div>
    <div class="row">
        <div class="col-lg-12">
            <div>
                <a href="/fleet/createcaroption" th:href="@{/fleet/createcaroption}" class="btn btn-primary"> <p th:text="#{option.new}">Create new option!</p>  </a>

            </div>

            <br/>
            <br/>

<table id="caroptions"   class="display" cellspacing="0" width="100%">
    <thead>
    <tr>
        <th><p th:text="#{option.name}"> Name </p> </th>
        <th><p th:text="#{option.description}"> Description</p></th>


    </tr>
    </thead>
    <tfoot>
    <tr>
        <th><p th:text="#{option.name}"> Name </p> </th>
        <th><p th:text="#{option.description}"> Description</p></th>
    </tr>
    </tfoot>

    <tbody>


    <tr th:each="caroption  : ${carOptionList}">

        <td th:text="${caroption.name}"></td>

        <td th:text="${caroption.description}"></td>






    </tr>
    </tbody>
</table>

        </div>

        <hr/>
    </div>
</div>






</body>
</html>
