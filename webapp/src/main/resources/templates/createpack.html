<html xmlns:th="http://www.thymeleaf.org"
      xmlns:spring="http://www.springframework.org/tags">
<head>

    <title></title>
</head>
<body>

<form method="POST" th:object="${pack}">
    <div th:class="${#fields.hasErrors('name')}? 'has-error'">
        <label th:for="${#ids.next('name')}"> name:</label>
        <input type="text" th:field="*{name}" />
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>

    <div th:class="${#fields.hasErrors('price')}? 'has-error'">
        <label th:for="${#ids.next('price')}"> price:</label>
        <input type="text" th:field="*{price}" />
        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
    </div>






        <select id="carOptions" th:field="*{carOptions}"  multiple="multiple">
            <option th:each="carOption : ${allCarOptions}"
                    th:value="${{carOption}}"
                    th:text="${carOption.name}">
                Cinema
            </option>
        </select>




    <br/>
    <button type="submit">Add Option </button>
</form>

</body>
</html>
