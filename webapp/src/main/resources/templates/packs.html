<html xmlns:th="http://www.thymeleaf.org"
      xmlns:spring="http://www.springframework.org/tags">
<head>

    <title></title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Name </th>
        <th>Price</th>
        <th>nbr of Options </th>
        <th> </th>

    </tr>
    </thead>
    <tbody>


    <tr th:each="pack  : ${packList}">

        <td th:text="${pack.name}"></td>

        <td th:text="${pack.price}"></td>

        <td th:text="${pack.carOptions.size()}"></td>

        <td> <a th:href="${#mvc.url('EPC#editPack').arg(0, pack.id).build()}" > Edit pack </a> </td>




    </tr>
    </tbody>
</table>
</body>
</html>
